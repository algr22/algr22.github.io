<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <style>
            body{font-family:arial, sans-serif;}
            div{display:block;}
            #logo{
                display:block;
                margin: auto;
                margin-top: 150px;
            }
            #logo-subtext {
                margin:auto;
                width: 600px;
                color: #4285f4;
                font-size: 16px;
                position: relative;
                top: -35px;
                text-align:center;
            }
            #upl{
                text-align: right;
                margin-top: 25px;
                margin-right: 30px;
                font-size: 13px;
            }
            .links{
                margin-right: 20px;
                text-decoration:none;
                color: rgba(0,0,0,0.87);
            }
            .links:hover{text-decoration-line:underline;}
            
            #search{
                text-align: center;
                margin-top:-20px;
            }
            #searchbar{
                width:500px;
                color: rgba(0,0,0,0.87);
                border: 1px solid rgb(202, 203, 209);
                border-radius: 120px;
                background-color: white;
                background-image: url('C:/Users/Ale/Desktop/cs50/project0/searchicon.png');
                background-position: 5px 7px; 
                background-repeat: no-repeat;
                padding: 12px 50px;
                outline:none;
                font-size: 16px;
            }
            #searchbar:hover, #searchbar:focus {
                border: 1px solid rgba(134, 133, 139);
                background-color: white;
            }
            #si {
                height: 44px;
                width: 44px;
                color: #4285f4;
                fill: currentColor;
                background-color: transparent;
                border: none;
                cursor:pointer;
                left: 270px;
                position: relative;
                top:-45px;
                outline:none;
            }
        </style>
    </head>
    
    <body>

        <div id="upl"> <a class="links" href="https://algr22.github.io/index.html">Google Search</a></div>
    
        <div style = "width:600px;margin:auto"><img id="logo" alt="Google" src="googlelogo.png"><br></div>
        
        <div id="logo-subtext"><span style="padding-left:210px">images</span></div>

        <form action = "https://google.com/search" autocomplete = "off">

            <input type ="hidden" name="tbm" value="isch">

            <div id="search"><input id="searchbar" type="text" name="q">
                <div style = "width:600px;margin:auto">
                    <button  id="si"aria-label="Google Search" type="submit"> 
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 
                            4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
